<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>form attribute</title>
</head>

<body>
    <form action="/server">
    <div>
        <label>
            UserName:-
            <input type="text" placeholder="user name or email id"><br>
        </label>
        <label>
            Password
            <input type="password" placeholder="enter Password">
        </label>
    </div>


    <div>
        <label for="phone number">enter your phone no:-</label>
        <input type"number" id="phone number" placeholder="phone No:-" <input type="number">
    </div>



    <div>
        <label for="Age">Enter your age:-</label>
        <input type="number" placeholder="your age below 18 ">
    </div>

    Time
    <input type="time"><br>
    Color
    <input type="color"><br>

    <button>SUBMIT</button>
    <button type="button">Hello</button>
    <button type="Reset">RESET</button>
    

    <input type="button" value="Click me"/>
    <input type="submit"/>

</form>
</body>

</html>
